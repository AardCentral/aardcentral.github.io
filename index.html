<!DOCTYPE html>
<html lang="en">
<head>

	<style>

		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		/* set the width of the frames */

		iframe.left {

	</style>
</head>
<body>

	<!-- left frame -->
	<iframe src="src/left_frame.html" name="leftFrame" class="left"></iframe>

	<!-- right frame -->
	<iframe src="src/right_frame.html" name="rightFrame" class="right"></iframe>

</body>
</html>
